<head>

<body>

  <!-- Top Button -->
  <div id="top">
  <input  id="adder" type="button" name="Add"  onclick="openForm()" value="Add Book">
  </div>
  <hr>
  <div id="add">

    <!-- Form -->
   <section id="PopUpForm">
   <h1>Add a book</h1> 
      <label for="firstName">Title:</label>
      <input type="text" id="Title" required>
      <label for="firstName">Author Name:</label>
      <input type="text" id="Author" required>
      <label for="firstName">Number of page:</label>
      <input type="text" id="Page" required>
      <label for="firstName">Read:</label>
      <input type="text" id="Read" required>
      <div>
        <button class="submit" type="submit" onclick="update_from_form()"> Add</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
      </div>
   </section>
  </div>
  <div id="board">


    <!-- Card Exmample -->
   <div class="card">
     <div class="card_line"> <b>Title:</b>  Le Test </div>
     <div class="card_line"><b>Author name:</b> Test de testville </div>

  </div>
