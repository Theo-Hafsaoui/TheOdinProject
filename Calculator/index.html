<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
   <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
  <script src="scipt.js" defer></script>
</head>
<body>

  <div id="border">
    <div id="screen">

      <div id="last_result">
        <p>83</p> 
      </div>

      <div class="result">
        <p>99999999999999</p> 
      </div>

      <div class="result">
        <p>99999999999999</p> 
      </div>

    </div>
    <div class="ligne1">
      <input id="clear" type="button" name="reset" value="c">
      <input id="modulo" type="button" name="modulo" value="%">
      <input id="division" type="button" name="division" value="/">
    </div>
    <div class="ligne2">
      <input class="numpad" type="button" name="seven" value="7">
      <input class="numpad" type="button" name="eight" value="8">
      <input class="numpad" type="button" name="nine" value="9">
      <input id="multiply" class="numpad" type="button" name="multiply" value="X">
    </div>
    <div class="ligne3">
      <input class="numpad" type="button" name="four" value="4">
      <input class="numpad" type="button" name="five" value="5">
      <input class="numpad" type="button" name="six" value="6">
      <input id="minus" class="numpad" type="button" name="minus" value="-">
    </div>
    <div class="ligne4">
      <input class="numpad" type="button" name="one" value="1">
      <input class="numpad" type="button" name="two" value="2">
      <input class="numpad" type="button" name="three" value="3">
      <input id="add" class="numpad" type="button" name="plus" value="+">
    </div>
    <div class="ligne5">
      <input id="zero" type="button" name="zero" value="0">
      <input id="dot" type="button" name="dot" value=".">
      <input id="equal" type="button" name="equal" value="=">
    </div>
    
  </div>

</body>
</html>
