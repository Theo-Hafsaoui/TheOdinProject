<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-up Form</title>
   <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
  <script src="password.js" defer></script>
</head>
<body>
  <div class="right">
  <div class="up">
    <p>This is not a real online sercice ! You know you need something like this
    in your life to help you realize your deepest dreams.</p>
    <p>Sign-up <em>now</em> to get started</p>
    <p> you <em>know</em> you want to</p>
  </div>  

  <div class="form">
    <p>let's do this</p>
    <form>

      <div id="top_form">
        <div class="label_input">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName">
        </div>
        <div class="label_input">
          <label for="last">Last Name:</label>
          <input type="text" id="lastname">
        </div>
      </div>

      <div id="mid_form">
        <div class="label_input">
          <label for="mail">Email:</label>
          <input type="text" id="mail">
        </div>
        <div class="label_input">
          <label for="number">Phone Number:</label>
          <input type="text" id="number">
        </div>
      </div>

      <div id="bottom_form">
        <div class="label_input">
          <label for="password">Password:</label>
          <input type="text" id="password">
        </div>
        <div class="label_input">
          <label for="confirm_password">Confirm Password:</label>
          <input type="text" id="confirm_password">
        </div>
      </div>
    </form>
  </div>

  <div class="down">
    <input type="button" name="create" value="Create Account">
    <p>Aldready an Account ? <a href="https://duckduckgo.com"> Log in</a></p>
  </div>
  </div>
</body>
</html>
