<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-up Form</title>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
  <script src="password.js" defer></script>
<!-- TODO or not, not very intersting -->
</head>
<body>
  <div class="up_left">
    <h1>At the Mountains of Madness</h1> 
    <img id="icon" src="../data/./Taln_Chapters.svg" alt="">
  </div>
  <div class="right">
  <div class="up">
    <p>This is not a real online sercice ! You know you need something like this
    in your life to help you realize your deepest dreams.</p>
    <p>Sign-up <em>now</em> to get started</p>
    <p> you <em>know</em> you want to</p>
  </div>  

  <div class="form">
    <p>let's do this</p>
    <form>

      <div id="top_form">
        <div class="label_input">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName">
        </div>
        <div class="label_input">
          <label for="last">Last Name:</label>
          <input type="text" id="lastname">
        </div>
      </div>

      <div id="mid_form">
        <div class="label_input">
          <label for="mail">Email:</label>
          <input type="email" id="mail">
        </div>
        <div class="label_input">
          <label for="number">Phone Number:</label>
          <input type="text" id="number" minlength="9" maxlength="9">
        </div>
      </div>

      <div id="bottom_form">
        <div class="label_input">
          <label for="password">Password:</label>
          <input type="password" id="password">
        </div>
        <div class="label_input">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" required>
        </div>
      </div>
    </form>
  </div>

  <div class="down">
    <button id="submit" type="submit">Create Account</button>
    <p>Aldready an Account ? <a href="https://duckduckgo.com"> Log in</a></p>
  </div>
  </div>
</body>
</html>
